<section class="registration">
  <div class="registration__box container">
    <h2 class="registration__header">
      Регистрация на
      <span class="registration__header--color">бесплатную</span> телефонную
      <span class="registration__header--color">консультацию</span> по нюансам
      ЗНО по английскому языку
    </h2>

    <p class="registration__description">
      Оставь заявку на участие в
      <span class="registration__header--color">бесплатном занятии.</span> С
      вами свяжется консультант и ответит на вопросы.
    </p>
    <form class="registration__form" id="registration-form" method="POST">
      <input
        class="registration__input-name"
        type="text"
        placeholder="Имя*"
        required
        id="name"
      />
      <input
        class="registration__input-tel"
        type="tel"
        placeholder="Телефон*"
        required
        id="tel"
      />
      <input type="submit" value="Хочу на бесплатное занятие" class="registration__button" />
      <!-- <button class="registration__button" type="submit"> -->
        
      </button>
    </form>
  </div>
</section>
