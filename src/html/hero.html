<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__content">
        <h2 class="hero__title">Комплексная подготовка к ВНО по английскому языку </h2>
        <div class="hero__title-content">
          <p class="hero__slogan">Просто не будет.</p>
          <p class="hero__text">Но ты гарантировано наберешь<span class="hero__text-decor"> +25 баллов</span></p>
        </div>
        <a class="hero__link" href="#registration-form">Хочу на бесплатное занятие</a>
      </div>
      <div class="hero__image">
        <picture class="hero__image-content">
          <source media="(min-width: 768px) and (max-width: 1279px)"
            srcset="./images/hero768.png 1x, ./images/hero768@2x.png 2x">
          <source media="(min-width: 1280px) and (max-width: 1679px)"
            srcset="./images/hero1280.png 1x, ./images/hero1280@2x.png 2x,">
          <source media="(min-width: 1680px)" srcset="./images/hero1680.png 1x, ./images/hero1680@2x.png 2x">
          <img src="./images/hero.png" srcset="./images/hero@2x.png 2x," alt="hero image">
        </picture>
      </div>
    </div>
    <ul class="hero__list list">
      <li class="hero__item">
        <div class="hero__item-image">
          <svg class="hero__icon icon-female-student">
            <use xlink:href="./images/sprite.svg#female-student"></use>
          </svg>
        </div>
        <div class="hero__item-content">Адаптированная авторская программа ВНО</div>
      </li>
      <li class="hero__item">
        <div class="hero__item-image">
          <svg class="hero__icon icon-mobile-learning">
            <use xlink:href="./images/sprite.svg#mobile-learning"></use>
          </svg>
        </div>
        <div class="hero__item-content">Современные методики обучения</div>
      </li>
      <li class="hero__item">
        <div class="hero__item-image">
          <svg class="hero__icon icon-insurance">
            <use xlink:href="./images/sprite.svg#insurance"></use>
          </svg>
        </div>
        <div class="hero__item-content">Финансовая гарантия результата</div>
      </li>
    </ul>
  </div>
</section>
